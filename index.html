<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>å¥³å…’çš„åœ‹å­—å†’éšª</title>
    <style>
        :root { --p: #6c5ce7; --s: #a29bfe; --bg: #f0f2f5; }
        body { font-family: "Microsoft JhengHei", sans-serif; background: var(--bg); margin: 0; padding: 0; text-align: center; }
        
        /* é ‚éƒ¨å°èˆª */
        nav { background: white; padding: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); display: flex; justify-content: center; gap: 10px; position: sticky; top: 0; z-index: 100; }
        nav button { padding: 10px 20px; border: none; border-radius: 20px; cursor: pointer; font-weight: bold; background: #eee; }
        nav button.active { background: var(--p); color: white; }

        .container { max-width: 600px; margin: 20px auto; padding: 10px; }
        
        /* ä¸Šå‚³å€åŸŸ */
        #upload-area { background: #fff; padding: 20px; border-radius: 15px; margin-bottom: 20px; border: 2px dashed var(--p); }
        
        /* å–®å­—å¡ç‰‡ */
        .word-card { background: white; border-radius: 15px; padding: 20px; margin: 10px 0; display: flex; align-items: center; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .big-char { font-size: 70px; font-weight: bold; color: var(--p); cursor: pointer; min-width: 100px; }
        .vocab-list { text-align: left; margin-left: 20px; }
        .vocab-item { font-size: 1.2rem; margin: 5px 0; cursor: pointer; color: #444; }
        .vocab-item:hover { color: var(--p); text-decoration: underline; }
        
        .tag { font-size: 0.8rem; padding: 3px 8px; border-radius: 5px; color: white; margin-bottom: 5px; display: inline-block; }
        .tag-new { background: #ff7675; }
        .tag-rev { background: #55efc4; }

        /* éŠæˆ²å€åŸŸ */
        #game-tab { display: none; }
        .quiz-card { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .options { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; }
        .opt-btn { padding: 20px; font-size: 1.5rem; border: 2px solid #ddd; border-radius: 10px; background: white; cursor: pointer; }
        .opt-btn:hover { background: var(--s); color: white; }
    </style>
</head>
<body>

    <nav>
        <button id="nav-learn" class="active" onclick="switchTab('learn')">ğŸ“– å­¸ç¿’æ¨¡å¼</button>
        <button id="nav-game" onclick="switchTab('game')">ğŸ® é—–é—œéŠæˆ²</button>
    </nav>

    <div class="container">
        <!-- æ­¥é©Ÿ 1: ä¸Šå‚³æª”æ¡ˆ -->
        <div id="upload-area">
            <h3>ç¬¬ä¸€æ­¥ï¼šè«‹é¸å–æ‚¨çš„ schedule.json</h3>
            <input type="file" id="fileInput" accept=".json">
        </div>

        <!-- å­¸ç¿’åˆ†é  -->
        <div id="learn-tab">
            <h2 id="date-label">è«‹å…ˆä¸Šå‚³é€²åº¦è¡¨</h2>
            <div id="word-list"></div>
        </div>

        <!-- éŠæˆ²åˆ†é  -->
        <div id="game-tab">
            <div class="quiz-card">
                <h3 id="score-label">ç›®å‰å¾—åˆ†ï¼š0</h3>
                <div id="quiz-question" style="font-size: 1.5rem; margin: 20px 0;"></div>
                <div id="quiz-options" class="options"></div>
            </div>
        </div>
    </div>

    <script>
        let scheduleData = null;
        let todayWords = [];
        let score = 0;
        const synth = window.speechSynthesis;

        // è®€å–æª”æ¡ˆ
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = function(event) {
                try {
                    scheduleData = JSON.parse(event.target.result);
                    document.getElementById('upload-area').style.display = 'none';
                    loadTodayWords();
                } catch (err) {
                    alert("JSON æ ¼å¼ä¸æ­£ç¢ºï¼");
                }
            };
            reader.readAsText(file);
        });

        function loadTodayWords() {
            // å–å¾—ç•¶å‰æ—¥æœŸ (è€ƒæ…®åˆ°æ¸¬è©¦ï¼Œå¦‚æœ JSON æ²’æœ‰ä»Šå¤©ï¼Œå°±è‡ªå‹•å–ç¬¬ä¸€å€‹æœ‰è³‡æ–™çš„æ—¥æœŸ)
            let dateKey = new Date().toISOString().split('T')[0];
            if (!scheduleData[dateKey]) {
                dateKey = Object.keys(scheduleData)[0];
                alert("ä»Šå¤© (" + new Date().toISOString().split('T')[0] + ") æ²’æ’èª²ï¼Œç‚ºæ‚¨é¡¯ç¤ºèª²ç¨‹è¡¨ä¸­çš„ç¬¬ä¸€å¤©æ•¸æ“šï¼š" + dateKey);
            }

            todayWords = scheduleData[dateKey];
            document.getElementById('date-label').innerText = "ğŸ“… æ—¥æœŸï¼š" + dateKey;
            renderLearnTab();
        }

        async function renderLearnTab() {
            const listDiv = document.getElementById('word-list');
            listDiv.innerHTML = "ğŸ” æ­£åœ¨è¼‰å…¥èªè©ä¸­...";
            
            let html = "";
            for (let i = 0; i < todayWords.length; i++) {
                const char = todayWords[i];
                const isNew = i < 2;
                
                // æŠ“å–èªè© (èŒå…¸ API)
                let vocabs = { v2: [], v3: [], v4: [] };
                try {
                    const res = await fetch(`https://www.moedict.tw/api/v2/index/${char}`);
                    const data = await res.json();
                    const related = data.relates || [];
                    vocabs.v2 = related.filter(v => v.length === 2).slice(0, 3);
                    vocabs.v3 = related.filter(v => v.length === 3).slice(0, 1);
                    vocabs.v4 = related.filter(v => v.length >= 4).slice(0, 1);
                } catch (e) { console.log("API Error"); }

                html += `
                    <div class="word-card">
                        <div>
                            <span class="tag ${isNew ? 'tag-new' : 'tag-rev'}">${isNew ? 'æ–°è©' : 'è¤‡ç¿’'}</span>
                            <div class="big-char" onclick="speak('${char}')">${char}</div>
                        </div>
                        <div class="vocab-list">
                            ${vocabs.v2.map(v => `<div class="vocab-item" onclick="speak('${v}')">â— ${v}</div>`).join('')}
                            ${vocabs.v3.map(v => `<div class="vocab-item" onclick="speak('${v}')">â— ${v}</div>`).join('')}
                            ${vocabs.v4.map(v => `<div class="vocab-item" onclick="speak('${v}')">â— ${v}</div>`).join('')}
                            ${(vocabs.v2.length === 0) ? '<div style="color:red">ä¸‹è¼‰èªè©å¤±æ•—(è«‹æª¢æŸ¥ç¶²è·¯)</div>' : ''}
                        </div>
                    </div>
                `;
            }
            listDiv.innerHTML = html;
        }

        function switchTab(tab) {
            document.getElementById('learn-tab').style.display = (tab === 'learn') ? 'block' : 'none';
            document.getElementById('game-tab').style.display = (tab === 'game') ? 'block' : 'none';
            document.getElementById('nav-learn').className = (tab === 'learn') ? 'active' : '';
            document.getElementById('nav-game').className = (tab === 'game') ? 'active' : '';
            
            if (tab === 'game' && todayWords.length > 0) {
                initGame();
            } else if (tab === 'game') {
                alert("è«‹å…ˆä¸Šå‚³ JSON æª”æ¡ˆï¼");
                switchTab('learn');
            }
        }

        // éŠæˆ²ï¼šæ‰¾æ‰¾çœ‹æ­£ç¢ºçš„å­—
        async function initGame() {
            const qDiv = document.getElementById('quiz-question');
            const oDiv = document.getElementById('quiz-options');
            
            // éš¨æ©Ÿé¸ä¸€å€‹å­—
            const correctChar = todayWords[Math.floor(Math.random() * todayWords.length)];
            
            // å–å¾—è©²å­—çš„èªè©
            qDiv.innerText = "æ­£åœ¨å‡ºé¡Œ...";
            oDiv.innerHTML = "";
            
            try {
                const res = await fetch(`https://www.moedict.tw/api/v2/index/${correctChar}`);
                const data = await res.json();
                const vocabs = (data.relates || []).filter(v => v.length >= 2);
                
                if (vocabs.length === 0) { initGame(); return; } // æ²’èªè©å°±é‡æŠ½
                
                const targetVocab = vocabs[Math.floor(Math.random() * vocabs.length)];
                const question = targetVocab.replace(correctChar, " â–¡ ");
                
                qDiv.innerHTML = `è«‹é¸å‡ºæ­£ç¢ºçš„å­—ä¾†çµ„æˆï¼š<br><b style="font-size:2.5rem; color:var(--p);">${question}</b>`;
                
                // ç”¢ç”Ÿé¸é …
                let options = [correctChar];
                while(options.length < 4) {
                    let randomChar = todayWords[Math.floor(Math.random() * todayWords.length)];
                    if(!options.includes(randomChar)) options.push(randomChar);
                }
                options.sort(() => Math.random() - 0.5);
                
                options.forEach(opt => {
                    const btn = document.createElement('button');
                    btn.className = 'opt-btn';
                    btn.innerText = opt;
                    btn.onclick = () => checkAnswer(opt, correctChar);
                    oDiv.appendChild(btn);
                });

            } catch (e) {
                qDiv.innerText = "éŠæˆ²è¼‰å…¥å¤±æ•—ï¼Œè«‹ç¢ºèªç¶²è·¯é€£ç·šã€‚";
            }
        }

        function checkAnswer(selected, correct) {
            if (selected === correct) {
                score += 10;
                speak("ç­”å°äº†");
                alert("å¤ªæ£’äº†ï¼ç­”å°å›‰ï¼ğŸŒ¸");
            } else {
                speak("å†è©¦ä¸€æ¬¡");
                alert("å“å‘€ï¼é¸éŒ¯äº†ï¼Œå†æŒ‘æˆ°ä¸€æ¬¡ï¼ğŸ’ª");
            }
            document.getElementById('score-label').innerText = "ç›®å‰å¾—åˆ†ï¼š" + score;
            initGame();
        }

        function speak(text) {
            if (synth.speaking) synth.cancel();
            const utter = new SpeechSynthesisUtterance(text);
            utter.lang = 'zh-TW';
            utter.rate = 0.8;
            synth.speak(utter);
        }
    </script>
</body>
</html>
